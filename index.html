<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b84e779c40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Wouldn't you like to know. Weather Boy.</title>
</head>

<body>
    <header class="navbar background container-fluid justify-content-center pt-3">
        <h1 class="app-title text-white"><a href="./index.html" class="text-reset"><i id='shitStorm'
                    class="fa-solid fa-poo-storm"></i></a> Weather Boy</h1>
        <p></p>
    </header>


    <main class="d-flex justify-space-between query">
        <div class="col-12 col-md-4">

            <!-- Search for City -->
            <div class="card">
                <h3 class="card-header fw-bold">Search for a City:</h3>
                <form class="card-body">
                    <input id="search-input" type="text" autofocus="true" class="form-input w-100 m-1" />
                    <button id="search-submit" type="submit" class="btn btn-primary w-100 m-1">Search</button>
                </form>
            </div>

            <!-- Saved searches -->
            <div class="card border-light">
                <div id="language-buttons" class="card-body">
                    <button class="btn btn-secondary col-12 m-1">JavaScript</button>
                    <button class="btn btn-secondary col-12 m-1">HTML</button>
                    <button class="btn btn-secondary col-12 m-1">CSS</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
